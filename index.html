<!DOCTYPE html>
<html>
    <head>
        <title>Login - Biblos</title>
        <link rel="stylesheet" type="text/css" href="css/login.css" />   
    </head>

    <body>
        <div style="padding: 100px 0 0 250px;">
            <div id="login-box">
                <H2>Login</H2>
                <br />
                <br />
                <form>
                <div class="login-name" style="margin-top:20px;">
                    Usuario:
                </div>
                <div class="login-field" style="margin-top:20px;">
                    <input name="usuario" class="form-login" size="8" maxlength="8" />
                </div>
                <div class="login-name">
                    Password:
                </div>
                <div class="login-field">
                    <input name="clave" type="password" class="form-login" size="8" maxlength="8" />
                </div>
                <br />
                
                <br />
                <br />
                <a href="#"><img src="imgs/login-btn.png" width="103" height="42" style="margin-left:90px;" /></a>
                </form>
                 <span class="login-box-options"><a href="#" style="margin-left:30px;">Password olvidada?</a></span>
            </div>
        </div>
       
    </body>
</html>
